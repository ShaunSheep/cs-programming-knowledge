  <style>
    :root {
      /* Tab blocks */
      --docsifytabs-border-color: #ededed;
      --docsifytabs-border-px: 1px;
      --docsifytabs-border-radius-px: ;
      --docsifytabs-margin: 1.5em 0;

      /* Tabs */
      --docsifytabs-tab-background: #f8f8f8;
      --docsifytabs-tab-background--active: var(--docsifytabs-content-background);
      --docsifytabs-tab-color: #999;
      --docsifytabs-tab-color--active: inherit;
      --docsifytabs-tab-highlight-px: 3px;
      --docsifytabs-tab-highlight-color: var(--theme-color, currentColor);
      --docsifytabs-tab-padding: 0.6em 1em;

      /* Tab content */
      --docsifytabs-content-background: inherit;
      --docsifytabs-content-padding: 1.5rem;
    }

    .docsify-tabs__tab--active[data-tab="active state"] {
      box-shadow: none;
      background: #13547a;
      color: white;
    }

    .docsify-tabs__content[data-tab-content="active state"] {
      background-image: linear-gradient(0deg, #80d0c7 0%, #13547a 100%);
    }

    .docsify-tabs__content[data-tab-content="active state"] p strong {
      color: white;
    }
  </style>

  <script>
    var num = 0;
    mermaid.initialize({
      startOnLoad: true
    });
    window.$docsify = {
      loadNavbar:true,
      name: '编程知识库', // 文档标题，显示在侧栏顶部。
      repo: 'https://github.com/ShaunSheep',
      search: 'auto', // 默认值
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'material', // classic material
        tabComments: true, // default
        tabHeadings: true // default
      },
      sidebarDisplayLevel: 1, // 默认展示多少层级目录
      topMargin: 40, // 让你的内容页在滚动到指定的锚点时，距离页面顶部有一定空间。
      loadSidebar: true, // 加载自定义侧边栏
      maxLevel: 4, // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
      subMaxLevel: 4, // 生成目录的最大层级
      mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
      plugins: [
        function (hook) {
          var footer = [
            '<footer style="text-align: center;margin-top: 50px;">',
            '<span> My Project  &copy; 2015 </span>',
            '</footer>'
          ].join('');

          hook.afterEach(function (html) {
            return html + footer;
          });
        }
      ],
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid" style="background-color:white">' + mermaid.render('mermaid-svg-' + num++,
                  code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>
